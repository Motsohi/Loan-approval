<html>
<body>
	<h3>Loan Application Form</h3>

<div>
<form action="/result" method="POST">
	<label for="gender">Gender</label>
	<select id="gender" name="gender">
	<option value="0">Female</option>
	<option value="1">Male</option>
	</select>
	<br>
	<label for="martial_stat">Married</label>
	<select id="married" name="married">
	<option value="0">No</option>
	<option value="1">Yes</option>
	</select>
	<br>
	<label for="Dependents">Dependents</label>
	<input type="text" id="Dependents" name="Dependents">
	<br>
	<label for="Education">Education</label>
	<select id="Education" name="Education">
	<option value="0">Not Graduate</option>
	<option value="1">Graduate</option>
	</select>
	<br>
	<label for="Self_Employed">Self Employed</label>
	<select id="Self_Employed" name="Self_Employed">
	<option value="0">No</option>
	<option value="1">Yes</option>
	</select>
	<br>
	<label for="ApplicantIncome">Applicant Income</label>
	<input type="text" id="ApplicantIncome" name="ApplicantIncome">
	<br>
	<label for="CoapplicantIncome">Coapplicant Income</label>
	<input type="text" id="CoapplicantIncome" name="CoapplicantIncome">
	<br>
	<label for="LoanAmount">Loan Amount</label>
	<input type="text" id="LoanAmount" name="LoanAmount">
	<br>
	<label for="Loan_Amount_Term">Loan Amount Term</label>
	<input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term">
	<br>
	<label for="Credit_History">Credit History</label>
	<select id="Credit_History" name="Credit_History">
	<option value="0">0</option>
	<option value="1">1</option>
	</select>
	<br>
	<label for="Property_Area">Property Area</label>
	<select id="Property_Area" name="Property_Area">
	<option value="0">Rural</option>
	<option value="1">Semiurban</option>
	<option value="2">Urban</option>
	</select>
	<br>
	<br>
	<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
